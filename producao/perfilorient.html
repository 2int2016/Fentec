<html ng-app="fentec">
<head>
	<title>Administração Fentec | Orientador</title>
	<meta charset="utf-8"/>
	<link rel="icon" type="image/png"  href="assets/images/logologin2.png" />
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/perfil.css"/>
	<script type="text/javascript" src="js/libs/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="js/libs/angular.min.js"></script>
	<script type="text/javascript" src="js/fentec.js"></script>
	<script type="text/javascript" src="js/projeto.js"></script>
	<script type="text/javascript" src="js/orientador.js"></script>
	<script type="text/javascript" src="js/escola.js"></script>
	<link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="js/logorient.js"></script>
	
	
	
</head>
<body>
	<header>
	
	</header>
	
	<a href="index.html"><img id="logo" src="assets/images/logoo.fw.png"></a>
		<div id="desconect"  ng-controller="LogarController" >
			<a id="logout1"  ng-click="sair()">
			<img id="logout" title="Sair" src="assets/images/logout.png">
			
			
			</a>
				<a href=""><img id="log2" src="assets/images/engr.fw.png"/></a>
		</div>
	

	<div id="planodefundo">
	<div id="lado-esquerdo">
		<div id="meuperfil">
			<a><img src="assets/images/contaicon.fw.png" style="width:27px; height:27px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="dadosorient.html" class="menuopcao" style="margin-left:70px; font-size:20px; font-family:'Segoe UI'; margin-top:60px;">Meu perfil</a>
		</div>
		
		<div id="meuprojeto">
			<a><img src="assets/images/listaproj.fw.png" style="width:27px; height:27px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="perfilorient.html" class="menuopcao" style="margin-left:80px; font-size:20px; font-family:'Segoe UI';  margin-top:60px;">Projetos</a>
		</div>
		
		<div id="sugerirescola">
			<a><img src="assets/images/localizacaoicon.fw.png" style="width:27px; height:27px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="cadastroescola.html" class="menuopcao" style="margin-left:58px; font-size:20px; font-family:'Segoe UI';  margin-top:60px;">Sugerir escola</a>
		</div>
		
		<div id="contato">
			<a><img src="assets/images/suporteproj.fw.png" style="width:27px; height:27px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="contateorient.html" class="menuopcao" style="margin-left:80px; font-size:20px; font-family:'Segoe UI';  margin-top:60px;">Contato</a>
		</div>
	</div>
		<div  ng-controller="ProjetoController" id="miolo">
			<div id="Projeto">
				<p style="margin-left:250px; font-size:22px; font-family:'Segoe UI';" >Projetos</p><a href="cadastroprojeto.html" style="margin-left:35%;" id="addbottom" title="Adicionar projeto" ><img style="width:3rem;" src="assets/images/plus-5-512.png"/></a>
			</div>
			<ul>
			 <li style="text-decoration:none" ng-repeat="projeto in arrProjeto">
				<div id="divlist">
				</br>
				<div id="atributos">
					<img ng-src="assets/uploads/projeto/{{projeto.arquivo}}" style="width:100px;height:100px; border-radius:200px;">
					<div id="mais" style="position: absolute; margin-left:2%; margin-top:-1%;">
						<h3 style="color:#4365B9;font-size:160%;">{{projeto.nome}}</h3>
						<div id="escola-estado" style="margin-top:-9%;">
							<h4 style="color:rgb(47, 47, 51); font-size:12px;">{{projeto.escola}}</h4>
							
							<h4 style="color:rgb(47, 47, 51); font-size:12px;">| {{projeto.estado}}</h4>
						</div>
					</div>
				</div>
					<!-- <h4>Cidade: {{projeto.cidade}}</h4> -->
					<div id="butsaltdel">
					<input type="image" href="alterProjet.html" title="Editar" id="remove" src="assets/images/edit-black.png" ng-click="change(projeto)"/>
					
					<input type="image" ng-click="delete(projeto.id)" src="assets/images/delete-black.png" title="Deletar" id="remover"/>
					</div>
					<hr id="hrlist">
				</div>
			</li>
		</ul>
			<div id="butaoadd">
			<a href="cadastroprojeto.html" class="btn btn-success">
				Novo projeto  <span class="glyphicon glyphicon-plus"></span> 
			</a>
			</div>
		</div>
		
	</div>
</body>
</html>
