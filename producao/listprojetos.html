<html ng-app="fentec">
<head>
	<title>Portal Fentec</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/perfil.css"/>
	<script type="text/javascript" src="js/libs/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="js/libs/angular.min.js"></script>
	<script type="text/javascript" src="js/fentec.js"></script>
	<script type="text/javascript" src="js/projeto.js"></script>
	<script type="text/javascript" src="js/orientador.js"></script>
	<script type="text/javascript" src="js/escola.js"></script>
	<link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.min.css">
	
	
</head>
<body>
	<header>
	<h2 id="use" >Coordenação</h2>
	</header>
	<a href="index.html"><img id="logo" src="assets/images/logoo.fw.png"></a>
		<div id="desconect">
			<a id="logout1" href="conta.html">
			<img id="logout" title="Sair" src="assets/images/logout.png">
			
			
			</a>
				<a href=""><img id="log2" src="assets/images/engr.fw.png"/></a>
		</div>
	

	<div id="planodefundo">
	<div id="lado-esquerdo">
		<div id="meuperfil2">
			<a><img src="assets/images/tools2.png" style="width:30px; height:30px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="orientlistmat.html" class="menuopcao" style="margin-left:78px; font-size:20px; font-family:'Segoe UI'; margin-top:60px;">Materiais</a>
		</div>
		
		<div style="border: 1px solid #808080;" id="meuprojeto">
			<a><img src="assets/images/grades2.png" style="width:30px; height:30px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="listaavaliador.html" class="menuopcao" style="margin-left:70px; font-size:20px; font-family:'Segoe UI';  margin-top:60px;">Avaliadores</a>
		</div>
		
		<div  style="border: 1px solid #808080;" id="sugerirescola">
			<a><img src="assets/images/listaproj.fw.png" style="width:25px; height:32px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="listprojetos.html" class="menuopcao" style="margin-left:80px; font-size:20px; font-family:'Segoe UI';  margin-top:60px;">Projetos</a>
		</div>
		
		<div  style="border: 1px solid #808080;" id="contato">
			<a><img src="assets/images/person2.png" style="width:35px; height:35px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="listavisitantes.html" class="menuopcao" style="margin-left:75px; font-size:20px; font-family:'Segoe UI';  margin-top:60px;">Visitantes</a>
		</div>
		<div  style="border: 1px solid #808080;" id="patrocinio">
			<a><img src="assets/images/patrocinadoricon.png" style="width:35px; height:35px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
			<a href="listapatrocinadornew.html" class="menuopcao" style="margin-left:65px; font-size:20px; font-family:'Segoe UI';  margin-top:60px;">Patrocinador</a>
		</div>
	</div>
		<div  ng-controller="ProjetoController" id="miolo">
			<div id="Projeto">
				<p style="margin-left:250px; font-size:22px; font-family:'Segoe UI';" >Projetos</p>
			</div>
			<ul>
			 <li style="text-decoration:none" ng-repeat="projeto in arrProjeto">
				<div id="divlist">
				</br>
				<div id="atributos">
					<img ng-src="assets/uploads/{{projeto.arquivo}}" style="width:100px;height:100px; border-radius:200px;">
					<div id="mais" style="position: absolute; margin-left:2%; margin-top:-1%;">
						<h3 style="color:#4365B9;font-size:160%;">{{projeto.nome}}</h3>
						<div id="escola-estado" style="margin-top:-9%;">
							<h4 style="color:rgb(47, 47, 51); font-size:12px;">{{projeto.escola}}</h4>
							
							<h4 style="color:rgb(47, 47, 51); font-size:12px;">| {{projeto.estado}}</h4>
						</div>
					</div>
				</div>
					<!-- <h4>Cidade: {{projeto.cidade}}</h4> -->
					<hr id="hrlist">
				</div>
			</li>
		</ul>
		</div>
		
	</div>
</body>
</html>
