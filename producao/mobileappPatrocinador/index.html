<!DOCTYPE html>
<html>
<head>

<title>HELLO JQUERY MOBILE</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="js/libs/jquery/jquery.mobile-1.4.5.min.css">

<script src="js/libs/jquery/jquery.js"></script>
<script src="js/libs/jquery/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

<div data-role="page" data-quicklinks="true">
	
	<div data-role="header">
	
	<h2><a href="#" title="hello jquery mobile"><img  src="assets/images/jquery-logo.png"></a></h2>
	<a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left"> menu</a>
	<a href="#" class="jqm-search-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-search ui-nodisc-icon ui-alt-icon ui-btn-right"> search</a>
	</div>
	
	<div role="main" class="ui-content jqm-content">
	<h1>Caixa de texto</h1>
	<p>exemplo de caixas de texto<p>
	
	<h2>Text</h2>
	<div data-demo-html="true">
	
	<form>
	<label for="text-1">text input:</label>
	<input type="text" name="text-1" id="text-1" value="">
	
	<label for="text-3">text input: data-clear-btn="true"</label>
	<input type="text" data-clear-btn="true" name="text-3" id="text-3" value="">
	</form>
	
	<h2>Botões</h2>
	<div data-demo-html="true">
	<form>
	<input type="button" value="Button">
	</form>
	</div>
	
	<h1>butãu opssãum</h1>
	
	<div data-demo-html="true">
	<form>
	<label>
	<input type="radio" name="radio-choice-0" id="radio-choice-0a">One
	</label>
	
	<label for="radio-choice-0b">Two</label>
	<input type="radio" name="radio-choice-0" id="radio-choice-0b" class="custom">

	</form>
	</div>
	
	<h2>Escolha</h2>
	
	<div data-demo-html="true">
	<form>
	<label for="flip-checkbox-1">Escolha:</label>
	<input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
	</form>
	</div>
	
	<h2>Seleção</h2>
	
	<div data-demo-html="true">
	<form>
		<div class="ui-field-contain">
		<label for="select-native-1">Basico:</label>
		<select name="select-ntive-1" id="select-native-1">
		<option value="1">Opção1</option>
		<option value="2">Opção2</option>
		<option value="3">Opção3</option>
		<option value="4">Opção4</option>
		<option value="5">Opção5</option>
		</select>
		</div>
	</form>
	</div>
	
	</div>
	</div>
	
	<div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
	
	<p>Hello jQuery<span class="jqm-version"></span></p>
	<p>Segundo Ano de Informática</p>
	
	</div>
</div>	
</body>
</html>
