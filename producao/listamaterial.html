<html ng-app="fentec">
<head>
	<title>Fentec | Lista de materiais</title>
	<meta charset="utf-8"/>
		<link rel="icon" type="image/png"  href="assets/images/logologin2.png" />
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/perfil.css"/>
	<script type="text/javascript" src="js/libs/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="js/libs/angular.min.js"></script>
	<script type="text/javascript" src="js/fentec.js"></script>
	<script type="text/javascript" src="js/projeto.js"></script>
	<script type="text/javascript" src="js/material.js"></script>
	<script type="text/javascript" src="js/orientador.js"></script>
	<script type="text/javascript" src="js/escola.js"></script>
	<script type="text/javascript" src="js/logorient.js"></script>
	<link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.min.css">
	
	
</head>
<body>
	<header>
	
	</header>
	<a href=""><img id="logo" src="assets/images/logoo.fw.png"></a>
		<h2 style="position:absolute; margin-top:-65px; color:white; font-family: Square721 BT; margin-left:160px;">Monitoria</h2>
		<div id="desconect" ng-controller="LogarController" >
			<a id="logout1" ng-click="sair()">
			<img id="logout" src="assets/images/logout.png">
			
			
			</a>
				<a href=""><img id="log2" src="assets/images/engr.fw.png"/></a>
		</div>
	

	<div id="planodefundo">
	<div id="lado-esquerdo">
		<div id="meuperfil">
			<a><img src="assets/images/tools2.png" style="width:27px; height:27px; position:absolute; margin-left:105px; margin-top:25px;"/></a>
		
			<a href="cadastromaterial.html" class="menuopcao" style="margin-left:75px; font-size:20px; font-family:'Segoe UI'; margin-top:55px;">Cadastro</a>
		</div>
		
		<div id="tuts" style="background-color:#036; margin-left:110px; margin-top:115px; width:240px; height:120px; position:absolute; border:0px solid black; border-radius:5px;">
			<h1 style="margin-top:10px; font-size:25px; margin-left:85px; color:white;">Filtrar</h1>
			
				<input data-type="search"  type="text" ng-model="pesqnome" style="width:205px; margin-top:23px; margin-left:20px; position:absolute;" class="form-control" placeholder="Filtrar Materiais">
				
		
		</div>
	</div>
		<div  ng-controller="MatController" id="miolo">
			<div id="Projeto">
				<p style="margin-left:250px; font-size:22px; font-family:'Segoe UI';" >Materiais</p>
			</div>
			<ul>
			 <li style="text-decoration:none" ng-repeat="material in arr | filter:pesqnome"">
				<div id="divlist">
				</br>
				<div id="atributos" >
					<img ng-src="assets/uploads/{{material.arquivo}}" style="width:100px; border-radius:200px;">
					<div id="mais" style="position: absolute; margin-left:2%; margin-top:-1%;">
						<h3 style="color:#4365B9;">{{material.nome}}</h3>
						<h4 style="color:#58585E; font-size:15px;">Descrição: {{material.descricao}}</h4>
					</div>
				</div>
					<!-- <h4>Cidade: {{projeto.cidade}}</h4> -->
					<div id="butsaltdel">
					<input type="image"  title="Editar" id="remove" src="assets/images/edit-black.png" ng-click="change(material)"/>
					
					<input type="image" ng-click="delete(material.id)" src="assets/images/delete-black.png" title="Deletar" id="remover"/>
					</div>
					<hr id="hrlist">
				</div>
			</li>
		</ul>
		</div>
		
	</div>
</body>

</html>
